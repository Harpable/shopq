<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harp:able Order</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: radial-gradient(circle, #0a0a0a 10%, #111 90%); display: flex; justify-content: center; align-items: center; height: 100vh; padding: 20px; }
        .form-container {
            background: rgba(25, 25, 25, 0.5); backdrop-filter: blur(15px); padding: 30px; border-radius: 15px;
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.7); width: 100%; max-width: 450px; text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2); animation: fadeIn 1s ease-in-out;
        }
        h2 { color: #4fc3f7; font-size: 26px; margin-bottom: 20px; text-shadow: 0 0 12px #4fc3f7; }
        label { display: block; font-weight: 500; color: #ddd; text-align: left; margin: 10px 0 5px; }
        input, select, textarea {
            width: 100%; padding: 12px; margin-bottom: 15px; border: none; border-radius: 8px;
            background: rgba(255, 255, 255, 0.15); color: #fff; font-size: 16px; transition: 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none; background: rgba(255, 255, 255, 0.3); box-shadow: 0 0 10px #4fc3f7;
        }
        .product-group { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; position: relative; }
        .product-label { flex: 1; color: #ddd; font-size: 16px; }
        .quantity-selector { width: 60px; background: rgba(255, 255, 255, 0.2); color: #fff; border-radius: 5px; }
        .price { color: #4fc3f7; font-size: 16px; margin-left: 10px; text-shadow: 0 0 10px #4fc3f7; }
        .total-price { font-size: 20px; color: #4fc3f7; margin-top: 15px; font-weight: bold; text-shadow: 0 0 15px #4fc3f7; }
        button {
            width: 100%; padding: 12px; background: linear-gradient(135deg, #4fc3f7, #00aaff);
            color: #1e1e1e; border: none; font-size: 18px; font-weight: bold; border-radius: 8px; cursor: pointer;
            transition: 0.3s; margin-top: 15px; box-shadow: 0 0 10px #4fc3f7; position: relative; overflow: hidden;
        }
        button:hover { box-shadow: 0 0 15px #4fc3f7; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Place Your Order</h2>
        <form action="https://formspree.io/f/xjkyrbjp" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label>Select Products:</label>

            <div class="product-group">
                <span class="product-label">Card Box ($5)</span>
                <select class="quantity-selector" name="quantity_card_box" onchange="updateTotal()">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <span class="price" id="price_card_box">$0</span>
            </div>

            <div class="product-group">
                <span class="product-label">Card Box Custom Print ($7)</span>
                <select class="quantity-selector" name="quantity_card_box_custom" onchange="updateTotal()">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <span class="price" id="price_card_box_custom">$0</span>
            </div>

            <div class="product-group">
                <span class="product-label">Card Box Storage System ($15)</span>
                <select class="quantity-selector" name="quantity_card_box_storage" onchange="updateTotal()">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <span class="price" id="price_card_box_storage">$0</span>
            </div>

            <div class="total-price">Total: <span id="total">$0</span></div>

            <label for="message">Additional Details (Optional):</label>
            <textarea id="message" name="message" placeholder="Describe any custom requests or details..."></textarea>

            <button type="submit">Submit Order</button>
        </form>
    </div>

    <script>
        function updateTotal() {
            let quantityCardBox = parseInt(document.querySelector('[name="quantity_card_box"]').value);
            let quantityCardBoxCustom = parseInt(document.querySelector('[name="quantity_card_box_custom"]').value);
            let quantityCardBoxStorage = parseInt(document.querySelector('[name="quantity_card_box_storage"]').value);

            let priceCardBox = quantityCardBox * 5;
            let priceCardBoxCustom = quantityCardBoxCustom * 7;
            let priceCardBoxStorage = quantityCardBoxStorage * 15;

            document.getElementById("price_card_box").textContent = `$${priceCardBox}`;
            document.getElementById("price_card_box_custom").textContent = `$${priceCardBoxCustom}`;
            document.getElementById("price_card_box_storage").textContent = `$${priceCardBoxStorage}`;

            let total = priceCardBox + priceCardBoxCustom + priceCardBoxStorage;
            document.getElementById("total").textContent = `$${total}`;
        }
    </script>

</body>
</html>
